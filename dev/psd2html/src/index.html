<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="app">
<header class="app-header">
    <div class="title-wrapper">
        <h1 class="app-title">PSD 2 HTML</h1>
    </div>
    <div class="decorative-square"></div>
    <div class="decorative-square-low"></div>
    <div class="description-wrapper">
        <h2 class="app-description">collection of html pages</h2>
    </div>
    <div class="show-arrow">
        <i class="fa fa-angle-double-down fa-4x" aria-hidden="true"></i>
    </div>
</header>
<main class="main">
    <div class="presentation-wrapper">
        <img class="image-container" src="images/small_jpgs/obr2s.jpg"/>
        <div class="description-container">
            <h3 class="description-title">App title</h3>
            <div class="description-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid beatae dolor ea fuga ipsa ipsam
                perferendis repellat saepe sed sint, tempora voluptate! Autem expedita fugiat maxime neque optio quia
                repudiandae!
            </div>
            <div class="description-links">
                <a class="desc-link repo" href="#"><i class="fa fa-github" aria-hidden="true"></i>Repo</a>
                <a class="desc-link live" href="#"><i class="fa fa-file-code-o" aria-hidden="true"></i>Live</a>
            </div>
        </div>
    </div>
    <div class="images-wrapper">
        <div class="images">
            <img src="images/small_jpgs/obr1s.jpg" alt="1" class="img-thumbnail tb-1"/>
            <img src="images/small_jpgs/obr2s.jpg" alt="2" class="img-thumbnail tb-2"/>
            <img src="images/small_jpgs/obr3s.jpg" alt="3" class="img-thumbnail tb-3"/>
            <img src="images/small_jpgs/obr4s.jpg" alt="4" class="img-thumbnail tb-4"/>
            <img src="images/small_jpgs/obr5s.jpg" alt="5" class="img-thumbnail tb-5"/>
            <img src="images/small_jpgs/obr6s.jpg" alt="6" class="img-thumbnail tb-6"/>
            <img src="images/small_jpgs/obr7s.jpg" alt="7" class="img-thumbnail tb-7"/>
            <img src="images/small_jpgs/obr8s.jpg" alt="8" class="img-thumbnail tb-8"/>
        </div>
    </div>
    <div class="controls-wrapper">
        <div class="controls">
            <i class="fa fa-angle-left fa-4x" aria-hidden="true"></i>
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-angle-right fa-4x" aria-hidden="true"></i>
        </div>

    </div>
</main>
</body>
</html>
